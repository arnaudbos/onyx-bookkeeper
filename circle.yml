dependencies:
  override:
    - echo '{:user {:plugins [[lein-voom "0.1.0-20150822_000839-g763d315"]]}}' > ~/.lein/profiles.clj
    - lein voom build-deps

test:
  override:
    - lein with-profile dev,circle-ci midje:
        timeout: 480 

machine:
  java:
    version: oraclejdk8
  services:
    - docker

notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/7f6cadb429def50c94a2

deployment:
  update-projects:
    branch: master
    commands:
      - lein deploy
